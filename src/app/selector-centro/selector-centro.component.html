<div class="field">
  <label for="filtroCentro" class="label">Centro</label>
  <div class="control">
    <input id="filtroCentro" class="input" (keyup)="centro($event)" [value]="centroSeleccionado?.nombre" placeholder="Selecciona un centro" />

    <div *ngFor="let centro of this.centrosFiltrados">
      <app-centro [centro]="centro" (selected)="seleccionarCentro($event)" [isSelected]="isSelected(centro)"></app-centro>
    </div>
  </div>
</div>
